<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>

    <link rel="stylesheet" href="Inicio y registro.css">

    <script src="extra.js" defer></script>


</head>

<body id="bodyregistro">

<div class="registro">

    <h1>Registrarse</h1>
    <form id="Formulario" method="post">
        <div class="reg"> 

          <input type="text" id="Name" required placeholder=" "/>
           <label> Nombre de usuario </label>
            
        </div>

        <div class=reg>
            <input type="email" id="Email" required placeholder=""/>
            <label> Correo electronico</label>

            </div>


        <div class=reg>
            <input type="number" id="Number" required placeholder=""/>
            <label> Numero de telefono (Opcional)</label>

            </div>



        <div class=reg>
            <input type="password" required placeholder=""/>
            <label> Contraseña </label>

            </div>

         <div class=reg>
                <input type="password" required placeholder=""/>
                <label> Confirmar Contraseña </label>
    
                </div>
        

        <input type="submit" value="Inicio">

        <div class="iniciar"> 
            ¿Ya posees una cuenta?<a href="inicio-de-sesion.html"> Inicia sesión </a>
        
        </div>
   
        
    </form>

</div>

<script>
    function validarRegistro() {
        const newUsernameInput = document.getElementById('newUsername');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        if (newUsernameInput.value.trim() === "" || emailInput.value.trim() === "" || newPasswordInput.value.trim() === "" || confirmPasswordInput.value.trim() === "") {
            alert("Por favor, complete todos los campos.");
            return;
        }

        if (newPasswordInput.value !== confirmPasswordInput.value) {
            alert("Las contraseñas no coinciden.");
            return;
        }

       
        window.location.href = "inicio-de-sesion.html";
    }
</script>

</body>
</html>
